        <script>
            // Tableau des phrases
            var phrases = [
                "DEV4DIVERSITY",
                "FORMATION",
                "WEB"
            ];

            var indexPhrase = 0;

            // Fonction pour afficher la prochaine phrase
            function afficherPhraseSuivante() {
                var texteDiv = document.getElementById("texte-auto");
                var phraseActuelle = phrases[indexPhrase];
                var longueurPhrase = phraseActuelle.length;

                texteDiv.textContent = ""; // Effacer le contenu actuel

                // Afficher la phrase lettre par lettre
                for (var i = 0; i < longueurPhrase; i++) {
                    setTimeout((function (i) {
                        return function () {
                            texteDiv.textContent += phraseActuelle[i];
                        }
                    })(i), i * 100); // Ajouter une lettre toutes les 100 millisecondes
                }

                // Passer à la prochaine phrase après l'affichage complet de la phrase actuelle
                setTimeout(function () {
                    indexPhrase = (indexPhrase + 1) % phrases.length;
                    afficherPhraseSuivante(); // Appeler récursivement pour afficher la phrase suivante
                }, longueurPhrase * 100 + 1500); // Attendre 1 seconde après l'affichage complet de la phrase
            }

            // Appeler la fonction pour afficher la première phrase
            afficherPhraseSuivante();
        </script>
